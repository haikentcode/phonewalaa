<!-- Trigger the modal with a button -->
{% if request.session.emailId %}
  <a href="/home/logout/">logout</a>
{% else%}
<button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal">Login ~ Signup</button>
{% endif %}
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Welcome To Phonewalaa</h4>
      </div>
      <div class="modal-body">
        {% include 'home/loginsignup.html' with loginform=loginform signupform=signupform %}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
